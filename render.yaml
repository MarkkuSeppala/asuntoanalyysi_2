services:
  - type: web
    name: asuntoanalyysi
    runtime: python
    buildCommand: "pip install -r requirements.txt && python update_db_oauth.py"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers=4 --threads=2 --timeout=120"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.4
      # Google OAuth asetukset
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      # Istunnon asetukset - TÄRKEÄÄ OAuth:lle
      - key: SECRET_KEY
        generateValue: true
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_SAMESITE
        value: "None"
      - key: SITE_URL
        value: "https://www.kotiko.io"