<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuntoanalyysi - Analysoi sijoitusasunnot tekoälyllä</title>
    <meta name="description" content="Analysoi sijoitusasunnot tekoälyllä - Saat kattavan analyysin sijoitusasunnosta tai asuntokohteesta">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <!-- Ladataan React-sovelluksen CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/main.css') }}">
    
    <!-- Bootstrapin CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mukautettu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- CSRF token ja käyttäjätiedot data-attribuuteissa -->
    <div 
        id="root" 
        data-csrf="{{ csrf_token() }}"
        {% if current_user.is_authenticated %}
        data-user-id="{{ current_user.id }}"
        data-username="{{ current_user.username }}"
        data-email="{{ current_user.email }}"
        {% endif %}
    ></div>
    
    <!-- React-sovelluksen pääbundle -->
    <script src="{{ url_for('static', filename='dist/js/main.bundle.js') }}"></script>
    
    <!-- Bootstrap JS (valinnainen, jos tarvitaan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Käyttäjätietojen alustus -->
    <script>
        window.CSRF_TOKEN = document.getElementById('root').getAttribute('data-csrf');
        
        const rootElement = document.getElementById('root');
        const userId = rootElement.getAttribute('data-user-id');
        
        if (userId) {
            window.USER_DATA = {
                id: parseInt(userId, 10),
                username: rootElement.getAttribute('data-username'),
                email: rootElement.getAttribute('data-email')
            };
        } else {
            window.USER_DATA = null;
        }
    </script>
</body>
</html>
