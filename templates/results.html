{% extends "base.html" %}

{% block title %}Asuntoanalyysi - Tulokset{% endblock %}

{% block extra_css %}
<style>
    .nav-links {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
    }
    
    .btn-analyses {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    .btn-analyses:hover {
        text-decoration: underline;
    }
    
    .results-tabs {
        display: flex;
        border-bottom: 1px solid #dee2e6;
        margin-bottom: 20px;
    }
    
    .tab-btn {
        background: none;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
    }
    
    .tab-btn.active {
        border-bottom: 3px solid #0d6efd;
        color: #0d6efd;
        font-weight: 600;
    }
    
    .tab-content {
        display: none;
    }
    
    .tab-content.active {
        display: block;
    }
</style>
<!-- Lisätään Markdown-tuen kirjasto -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Asuntoanalyysi - Tulokset</h1>
    
    <nav class="nav-links">
        <a href="/" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Takaisin etusivulle</a>
        <a href="{{ url_for('list_analyses') }}" class="btn btn-outline-primary">Näytä tallennetut analyysit</a>
    </nav>
    
    <div class="card shadow">
        <div class="card-body">
            <div class="results-tabs">
                <button class="tab-btn active" data-tab="analysis">Analyysi</button>
                <button class="tab-btn" data-tab="raw-data">Asunnon tiedot</button>
            </div>
            
            <div class="tab-content active" id="analysis">
                <div class="analysis-content markdown-content">
                    <!-- Tähän tulee analyysi markdown-muodossa -->
                </div>
            </div>
            
            <div class="tab-content" id="raw-data">
                <div class="raw-data-content markdown-content">
                    <!-- Tähän tulee raakatiedot markdown-muodossa -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Markdown-tiedot valmiina
    const propertyData = `{{ property_data|safe }}`;
    const analysisData = `{{ analysis|safe }}`;
    
    // Täytetään sisältö sivun latautuessa
    document.addEventListener('DOMContentLoaded', function() {
        // Käsitellään markdown-teksti HTML-muotoon
        const analysisContent = document.querySelector('.analysis-content');
        const rawDataContent = document.querySelector('.raw-data-content');
        
        try {
            if (analysisData && analysisData.trim()) {
                analysisContent.innerHTML = marked.parse(analysisData);
            } else {
                analysisContent.innerHTML = '<p class="error-message">Analyysiä ei voitu ladata.</p>';
            }
            
            if (propertyData && propertyData.trim()) {
                rawDataContent.innerHTML = marked.parse(propertyData);
            } else {
                rawDataContent.innerHTML = '<p class="error-message">Asunnon tietoja ei voitu ladata.</p>';
            }
        } catch (error) {
            console.error('Virhe markdown-käsittelyssä:', error);
            analysisContent.innerHTML = '<p class="error-message">Virhe sisällön käsittelyssä.</p>';
            rawDataContent.innerHTML = '<p class="error-message">Virhe sisällön käsittelyssä.</p>';
        }
        
        // Hallitaan välilehtiä
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Poistetaan aktiivinen tila kaikilta välilehdiltä
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Lisätään aktiivinen tila valitulle välilehdelle
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    });
</script>
{% endblock %}
