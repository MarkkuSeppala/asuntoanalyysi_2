{% extends "base.html" %}

{% block title %}{{ title }} - Asuntoanalyysi{% endblock %}

{% block extra_css %}
<!-- Lisätään Markdown-tuen kirjasto -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    .analysis-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .analysis-header h2 {
        margin: 0;
    }
    
    .actions {
        display: flex;
        gap: 10px;
    }
    
    .analysis-content {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        line-height: 1.6;
    }
    
    .analysis-content h1 {
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 20px;
        color: #0d6efd;
    }
    
    .analysis-content h2 {
        font-size: 1.6rem;
        margin-top: 25px;
        color: #0d6efd;
    }
    
    .analysis-content h3 {
        font-size: 1.3rem;
        margin-top: 20px;
    }
    
    .analysis-content p {
        margin-bottom: 15px;
    }
    
    .analysis-content ul, 
    .analysis-content ol {
        margin-bottom: 20px;
        padding-left: 25px;
    }
    
    .analysis-content li {
        margin-bottom: 8px;
    }
    
    .analysis-content em {
        font-style: italic;
    }
    
    .analysis-content strong {
        font-weight: bold;
    }
    
    .analysis-footer {
        margin-top: 30px;
        color: #6c757d;
        font-size: 0.9rem;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>{{ title }}</h1>
            <div>
                <a href="/analyses" class="btn btn-outline-secondary me-2"><i class="fas fa-arrow-left"></i> Takaisin analyyseihin</a>
                <a href="{{ url_for('download_analysis', filename=filename) }}" class="btn btn-outline-primary">Lataa tiedostona</a>
            </div>
        </div>
    </div>
    
    <div class="card shadow">
        <div class="card-body analysis-content markdown-content" id="analysisContent">
            <!-- Tähän tulee markdown-sisältö -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Markdown-tekstin käsittely
    document.addEventListener('DOMContentLoaded', function() {
        const analysisContent = document.getElementById('analysisContent');
        const contentStr = `{{ content|safe }}`;
        
        try {
            if (contentStr && contentStr.trim()) {
                analysisContent.innerHTML = marked.parse(contentStr);
            } else {
                analysisContent.innerHTML = '<p class="error-message">Analyysin sisältöä ei voitu ladata.</p>';
            }
        } catch (error) {
            console.error('Virhe markdown-käsittelyssä:', error);
            analysisContent.innerHTML = '<p class="error-message">Virhe sisällön käsittelyssä.</p>';
        }
    });
</script>
{% endblock %}
